<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="ko" lang="ko">
<head>
    <title>Cross-Browser QRCode generator for Javascript</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="stylesheet.css">
    <script type="text/javascript" src="jquery.min.js"></script>
    <script type="text/javascript" src="qrcode.js"></script>
</head>
<body>
<section class="container">
    <div>
        <div class="item-print" id="print-qr-code-page">
            <div class="col-print-3 position-relative">
                <div class="item">
                    <p class="name">GS2 name</p>
                    <div id="qrcode" style="width:45px; height:45px; margin-top:15px;"></div>
                    <div class="item-left">
                    <!-- add more info -->
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="btn-group">
        <div class="footer-print no-print mt-3 float-right">
            <button class="btn btn-danger btn-w-200">Thoát</button>
            <button class="btn btn-primary btn-w-200 ml-3" id="print-all">In tất cả</button>
        </div>
    </div>
    <div class="form-group no-print">
        <div class="form-row">
            <div class="col-md-4 mb-3">
                <label for="stock">StockID</label>
                <input type="text" class="form-control" id="stock" placeholder="StockID" value="A001" required>
            </div>
            <div class="col-md-4 mb-3">
                <label for="batch-number">BatchNumber</label>
                <input type="text" class="form-control" id="batch-number" placeholder="BatchNumber" value="1" required>
            </div>
        </div>
    </div>
</section>
<script type="text/javascript" src="index.js"></script>
